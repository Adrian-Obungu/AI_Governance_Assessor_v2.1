version: '3.8'

services:
  db:
    image: postgres:16-alpine
    container_name: ai-governance-postgres
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ai-governance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: ../docker/Dockerfile.backend
    container_name: ai-governance-backend
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      # DATABASE_URL is now read from the .env file and points to the 'db' service
      DATABASE_URL: ${DATABASE_URL}
      SECRET_KEY: ${SECRET_KEY:-dev-secret-key-change-in-production}
      ALGORITHM: HS256
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
      BCRYPT_ROUNDS: 12
      MAX_FAILED_LOGIN_ATTEMPTS: 5
      LOCKOUT_DURATION_MINUTES: 15
      RATE_LIMIT_PER_MINUTE: 60
      EMAIL_ENABLED: false
      FRONTEND_URL: http://localhost:5173
      BACKEND_HOST: 0.0.0.0
      BACKEND_PORT: 8000
      CORS_ORIGINS: http://localhost:5173,http://localhost:80
      ENVIRONMENT: development
      LOG_LEVEL: INFO
    volumes:
      - ./backend:/app
    networks:
      - ai-governance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  frontend:
    build:
      context: ./frontend
      dockerfile: ../docker/Dockerfile.frontend
    container_name: ai-governance-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    volumes:
      - ./docker/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - ai-governance-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost/" ]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
    driver: local

networks:
  ai-governance-network:
    driver: bridge
